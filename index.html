<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superman Catching Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Superman Catching Game</h1>

      <!-- Centered Content -->
      <div id="center-box">
        <p id="game-description">
          Help Superman save the day by catching falling victims and avoiding
          kryptonite!
        </p>
        <p id="best-score">Best Score: 0</p>
        <!-- Button Container -->
        <div id="button-container">
          <button id="start-game-button">Start Game</button>
          <!-- <button class="restart-button">Restart Game</button> -->
          <!-- Game Over Screen -->
        </div>
      </div>
    </div>

    <div id="main-content" style="display: none">
      <div id="game-container">
        <!-- Basket (Player Element) -->
        <div id="basket"></div>

        <!-- Score Display -->
        <div id="score">Score: 0</div>

        <!-- Controls -->
        <div id="controls">
         
          <div id="lives">
            <span>❤️</span>
            <span>❤️</span>
            <span>❤️</span>
          </div>
          <button id="end-button">❌</button>
        </div>
      </div>
    </div>
    <div id="game-over-screen" style="display: none">
      <h1>Game Over</h1>
      <p id="final-score">Your Score: 0</p>
      <button id="restart-button">Restart Game</button>
      <button id="back-to-start-button">Back to Start</button>
    </div>
    <script type="module" src="js/game.js"></script>
  </body>
</html>
